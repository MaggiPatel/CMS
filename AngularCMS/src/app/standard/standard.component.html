<div class="container">  
  
  <mat-card>  
    <mat-toolbar color="accent">  
      <div align="center" style="color:white;text-align: right;">  
        CRUD operation in Angular 7 using Web api and Sql Database  
      </div>    
    </mat-toolbar>  
  <br><br>  
    <mat-card-content>  
      <form [formGroup]="standardForm"(ngSubmit)="onFormSubmit(standardForm.value)">  
              <table>  
                <tr>  
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="Name" matTooltip="Enter Standard Name" matInput placeholder="Standard Name">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!standardForm.get('Name').value && standardForm.get('Name').touched"></span>  
                    </mat-error>  
                  </td>  
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="IsDeleted" matInput placeholder="Is Active">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!standardForm.get('IsDeleted').value && standardForm.get('IsDeleted').touched"></span>  
                    </mat-error>  
                  </td>  
                 
                </tr>  
                <tr>  
                  <td></td>  
                  <td  class="content-center">  
                    <button type="submit" mat-raised-button color="accent"matTooltip="Click Submit Button"[disabled]="!standardForm.valid">Submit</button>      
                    <button type="reset" mat-raised-button color="accent"matTooltip="Click Reset Button" (click)="resetForm()">Reset</button>  
                  </td>  
                  <td>  
                    <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">  
                      {{massage}}  
                    </p>  
                  </td>  
                </tr>  
              </table>  
  <br><br>  
        <table class="table" >  
            <tr ngclass="btn-primary">  
              <th class="tbl2">Standard Name</th>  
              <th class="tbl2">Is Active</th> 
              <th class="tbl2">Created Date</th>  
              <th class="tbl2">Edit</th>  
              <th class="tbl2">Delete</th>  
            </tr>  
            <tr *ngFor="let standard of allStandard | async">  
              <td class="tbl2">{{standard.Name}}</td>  
              <td class="tbl2">{{standard.IsDeleted}}</td>  
              <td class="tbl2">{{standard.DateCreated}}</td>  
              <td class="tbl2">  
                <button type="button" class="btn btn-info"matTooltip="Click Edit Button"(click)="loadEmployeeToEdit(employee.EmpId)">Edit</button>  
              </td>  
              <td class="tbl2">  
                <button type="button" class="btn btn-danger"matTooltip="Click Delete Button"(click)="deleteEmployee(employee.EmpId)">Delete</button>  
              </td>  
            </tr>  
    
          </table>  
      </form>  
    </mat-card-content>  
  </mat-card>  
  </div>
